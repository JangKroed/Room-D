<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Home | SWEETER</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="스위터 - 세상을 달달하게"/>
    <meta property="og:description" content="mini project for Web Plus"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cb8f54fdc.js" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;


        }

        .card {
            width: calc(28% - 20px);
            margin: auto 40px;
            border: 1px solid white;
            box-shadow: none;
        }

        .card > img {
            border-radius: 15px;

        }

        .card-body {
            padding: 15px 4px 30px;
            display: flex;
            flex-direction: row;
            align-content: center;
            justify-content: space-between;
        }
    </style>
    <script>
        $(document).ready(function () {
            get_posts()
            close_box()
        })

    </script>

</head>
<body>

    {#네비게이션바#}
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox"
                     width="112" height="28">
            </a>
            <div class="navbar-burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" id="logout" onclick="logoutBtn()" href="/login">
                    로그아웃
                </a>
                <a class="navbar-item" id="login" onclick="loginBtn()" href="/login">
                    로그인
                </a>
                <a class="navbar-item is-32x32" id="logout-my" href="/user/{{ user_info.username }}">
                    마이페이지
                </a>
                <a class="navbar-item is-32x32" id="loin-my" onclick="loginMy()" href="/login">
                    마이페이지
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="bd-tw-button button" onclick="open_box()">
                                <span class="icon"><i class="fa-solid fa-shirt"></i></span>
                                <span>STYLE</span>
                            </a>
                        </p>
                        <p class="control" onclick='$("#modal-post").addClass("is-active")'>
                            <a class="button is-primary"
                               href="#">
                          <span class="icon">
                            <i class="fa-regular fa-pen-to-square"></i>
                          </span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--타이틀-->
    <section class="hero is-medium is-link">
        <div class="hero-body">
            <p class="title">
                ROOM.D
            </p>
            <p class="subtitle">
                방구석 디자이너
            </p>
        </div>
    </section>

    <section class="section">
        <div class="modal" id="modal-post">
            <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
            <div class="modal-content">
                <div class="box">
                    <img id="preview"/>
                    <div class="file-upload">
                        <label class="file-label">
                            <input id="file-up" class="file-input" type="file" name="resume" onchange="readURL(this)">
                            <span class="file-cta">
                                          <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                          </span>
                                          <span class="file-label">
                                            사진선택
                                          </span>
                                        </span>
                        </label>
                    </div>
                    <article class="media">
                        <div class="media-content">
                            <div class="field">
                                <p class="control">
                                          <textarea id="textarea-post" class="textarea"
                                                    placeholder="무슨 생각을 하고 계신가요?"></textarea>
                                </p>
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">

                                </div>
                                <div class="level-right">
                                    <div class="level-item">
                                        <a class="button is-sparta" onclick="post()">포스팅하기</a>
                                    </div>
                                    <div class="level-item">
                                        <a class="button is-sparta is-outlined"
                                           onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </article>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"
                    onclick='$("#modal-post").removeClass("is-active")'></button>
        </div>

    </section>


    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-box">
            <div class="col">
                <div class="card">
                    <img src="../static/${img}" class="card-img-top" alt="">

                    <div class="card-body">
                        <div class="box" id="${post[" _id
                        "]}">
                        <article class="media">
                            <div class="media-left">
                                <a class="image is-64x64" href="/user/${post['username']}">
                                    <img class="is-rounded" src="/static/${post['profile_pic_real']}"
                                         alt="Image">
                                </a>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>${post['profile_name']}</strong> <small>@${post['username']}</small> <small>${time_before}</small>
                                        <br>
                                        ${post['comment']}
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-left">
                                        <a class="level-item is-sparta" aria-label="heart"
                                           onclick="toggle_like('${post['_id']}', 'heart')">
                                                                        <span class="icon is-small"><i
                                                                                class="fa ${class_heart}"
                                                                                aria-hidden="true"></i></span>&nbsp;<span
                                                class="like-num">${num2str(count_heart)}</span>
                                        </a>
                                    </div>

                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
